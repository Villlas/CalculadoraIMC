<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script>
      function limpar() {
        const camp1 = document.querySelector("#peso");
        const camp2 = document.querySelector("#altura");
        camp1.value = "";
        camp2.value = "";
      }
    </script>
  </head>
  <body class="main">
    <main>
      <div class="container">
        <div class="title">Calculadora de IMC</div>
        <div class="input">
          <label>Peso</label>
          <input type="number" id="peso" placeholder="000.0" />
        </div>
        <div class="input">
          <label>Altura</label>
          <input type="number" id="altura" placeholder="0.00" />
        </div>
        <button type="button" class="button" id="calcular">Calcular</button>
        <button onclick="limpar()" class="button">Limpar</button>
        <div class="result" id="resultado"></div>
      </div>
      <script src="js/index.js"></script>
    </main>
  </body>
</html>
